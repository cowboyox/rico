---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ricochet
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: website
        image: amazonaws.com/ricochet
        imagePullPolicy: Always
        env:
        - name: IMAGE_TAG
          value: kustomized_ricochet
        ports:
        - containerPort: 3000
          name: frontend
